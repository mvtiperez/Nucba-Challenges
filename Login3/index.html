<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/542c236632.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login 3</title>
</head>

<body>
    <div class="wrapper">
        <div class="contenedor-formulario">
            <div class="logo">
                <i class="fas fa-tint"></i>
            </div>
            <div class="contenedor-up-in">
                <a href="">SIGN UP</a>
                <a href="signin.html">SIGN IN</a>
            </div>
            <form action="" class="form">
                <label for="name">FULL NAME</label>
                <input type="text" name="name" id="name" required>
                <label for="email">E-MAIL ADRESS</label>
                <input type="email" name="email" id="email" required>
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" required>
                <label for="password">PASSWORD</label>
                <input type="password" name="passworn" id="password" required>

                <button class="btn btn-submit" type="submit">GET STARTED</button>

            </form>

        </div>
    </div>
</body>

</html>
